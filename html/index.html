<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="../css/all.min.css" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/swiper-bundle.min.css" />

  <body>
    <div class="card p-1">
      <div class="card-body p-0">
        <div class="alert alert-success" role="alert">
          <h6 class="alert-heading" id="type">Alert</h6>
          <p id="message">Please fill the following credentials.</p>
          <p class="mb-0" id="reason"></p>
        </div>
        <form>
          <div class="form-group my-3 w-100">
            <label class="text-muted" for="height">Height</label><br />
            <input
              type="number"
              name=""
              id="height"
              class="form-control w-100"
              placeholder="Inches"
              aria-describedby="helpId"
            />
          </div>
          <div class="form-group my-3 w-100">
            <label class="text-muted" for="length">Length</label><br />
            <input
              type="number"
              name=""
              id="length"
              class="form-control w-100"
              placeholder="Inches"
              aria-describedby="helpId"
            />
          </div>

          <!-- <div class="form-group my-3 w-100">
            <label class="text-muted" for="mortar_thickness_column"
              >Mottar Thickness (Column)</label
            ><br />
            <input
              type="number"
              name=""
              id="mortar_thickness_column"
              class="form-control w-100"
              placeholder="Inches"
              aria-describedby="helpId"
            />
          </div> -->
          <div class="form-group my-3 w-100">
            <label class="text-muted" for="brick_height">Brick Height</label
            ><br />
            <input
              type="number"
              name=""
              id="brick_height"
              class="form-control w-100"
              value="3"
              placeholder="Inches"
              aria-describedby="helpId"
            />
          </div>
          <!-- <br />
          <div class="form-group my-3 w-100">
            <label class="text-muted" for="brick_width">Brick Width</label
            ><br />
            <input
              type="number"
              name=""
              id="brick_width"
              class="form-control w-100"
              value="4.5"
              placeholder="Inches"
              aria-describedby="helpId"
            />
          </div>-->
          <div class="form-group my-3 w-100 mt-5">
            <label class="text-muted" for="brick_length">Brick Length</label
            ><br />
            <input
              type="number"
              name=""
              id="brick_length"
              class="form-control w-100"
              value="9"
              placeholder="Inches"
              aria-describedby="helpId"
            />
          </div>
          <!-- <div class="form-group my-3 w-100">
            <label class="text-muted" for="mortar_thickness_row"
              >Mottar Thickness (Row)</label
            ><br />
            <input
              type="number"
              name=""
              id="mortar_thickness_row"
              class="form-control w-100"
              placeholder="Inches"
              aria-describedby="helpId"
            />
          </div> -->
          <button
            type="button"
            class="btn btn-primary w-100"
            onclick="calculate()"
          >
            Calculate
          </button>
        </form>
        <table
          class="table border-dark table-bordered table-responsive-lg table-responsive-md table-responsive-sm"
        >
          <thead>
            <tr>
              <th scope="col">Length</th>
              <th scope="col">Width</th>
              <th scope="col" id="area">Area</th>
              <th scope="col" id="TotalRow">TotalRow</th>
              <th scope="col" id="TotalRowCoulm">TotalCoulm</th>
              <!-- <th scope=" col" id="MortarCoverSpaceRow">
                Mortar Cover Space (Row)
              </th> -->
              <!-- <th scope="col" id="MortarCoverSpaceColum">
                Mortar Cover Space (Column)
              </th> -->
            </tr>
          </thead>
          <tbody id="tablletext"></tbody>
        </table>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/font.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/swiper-bundle.esm.browser.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
